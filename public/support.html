<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SoDo+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script crossorigin="anonymous" src="https://unpkg.com/launchdarkly-js-client-sdk@3.1.3"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support - Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="hamburger" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Menu</a>
            <a href="support.html">Support</a>
            <a href="#" id="toggleFeatureFlag">Holiday</a> 
            <a href="#" id="bad-api-flag">API</a> 
            <a href="#" id="experimentFlag">Experiment On</a> 
            <a href="#" id="experimentFlagOff">Experiment Off</a> 
            <a href="#" onclick="toggleQRModal()">QR Code</a>
            <button class="login-btn" id="loginButtonMobile" onclick="toggleLoginDropdownMobile()">
                <i class="fas fa-user"></i> Sign In
            </button>
            <div class="login-dropdown" id="loginDropdownMobile">
                <h3>Sign In</h3>
                <form id="loginFormMobile">
                    <div class="form-group">
                        <label for="usernameMobile">Username:</label>
                        <input type="text" id="usernameMobile" name="username" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
        <h1>ToggleBucks</h1>
        <div class="login-container">
            <button class="login-btn" id="loginButtonDesktop" onclick="toggleLoginDropdown()">
                <i class="fas fa-user"></i> Sign In
            </button>
            <button class="cart-btn" id="cartButtonDesktop" onclick="toggleCartDropdown()">
                <i class="fas fa-shopping-cart"></i> <span id="cartCountDesktop">0</span>
            </button>
            <div class="login-dropdown" id="loginDropdown">
                <h3>Sign In</h3>
                <form id="loginForm"> 
                    <div class= "form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
        <button class="cart-btn" id="cartButtonMobile" onclick="toggleCartDropdown()">
            <i class="fas fa-shopping-cart"></i> <span id="cartCountMobile">0</span>
        </button>
    </div>

    <p id="statusMessage"></p> 


        <div id="rewards-sections" style="display: none;">
            <div class="rewards-banner">
                <p>ðŸš€ Congrats! You have <strong>800 LaunchBucks</strong>. <a href="#" onclick="redeemLaunchBucks()">Click here to redeem!</a></p>
            </div>
        </div>

     
    </div>
    <div class="support-container">
        <h2>Support Chat</h2>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <!-- New Buttons -->
        <!-- New Text Element -->
        <p id="variationText"></p>
        <div class="sliders">
            <div class="slider-container">
                <label for="temperatureSlider">Temperature:</label>
                <input type="range" id="temperatureSlider" min="1" max="3" value="2" oninput="updateTemperatureValue(this.value)">
                <span id="temperatureValue">Medium</span>
            </div>
            <div class="slider-container">
                <label for="tokensSlider">Tokens:</label>
                <input type="range" id="tokensSlider" min="1" max="3" value="2" oninput="updateTokensValue(this.value)">
                <span id="tokensValue">Medium</span>
            </div>
        </div>
        <div class="button-container">
            <button class="select-config-btn" id = 'selectConfig'>Set Config</button>
        </div>
    </div>

    <div id="qrModal" class="qr-modal">
        <div class="qr-modal-content">
            <span class="qr-modal-close" onclick="toggleQRModal()">&times;</span>
            <h2>Scan this QR Code</h2>
            <img src="https://i.ibb.co/LwzbBgr/frame.png" alt="QR Code">
        </div>
    </div>

    <script src="app.js"></script>
    <script src="support.js"></script>
    <script>
        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }

        function toggleLoginDropdownMobile() {
            const dropdownMobile = document.getElementById('loginDropdownMobile');
            dropdownMobile.style.display = dropdownMobile.style.display === 'block' ? 'none' : 'block';
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.remove('show'); // Hide the menu when Sign In is clicked
        }

        function closeLoginDropdownMobile() {
            const dropdownMobile = document.getElementById('loginDropdownMobile');
            dropdownMobile.style.display = 'none';
        }

        function updateTemperatureValue(value) {
            const temperatureText = value == 1 ? 'Low' : value == 2 ? 'Medium' : 'High';
            document.getElementById('temperatureValue').textContent = temperatureText;
        }

        function updateTokensValue(value) {
            const tokensText = value == 1 ? 'Low' : value == 2 ? 'Medium' : 'High';
            document.getElementById('tokensValue').textContent = tokensText;
        }

        function selectConfig() {
            const temperature = document.getElementById('temperatureValue').textContent;
            const tokens = document.getElementById('tokensValue').textContent;
            alert(`Selected Config - Temperature: ${temperature}, Tokens: ${tokens}`);
        }
    </script>
</body>
</html>
