<!-- 
  Coffee Shop Landing Page (index.html)
  --------------------------------------
  This file is the main landing page for the Coffee Shop app.
  It includes:
    - A fixed navigation bar with login, cart, and feature flag toggles.
    - Dynamic sections for featured products, cold drinks, hot drinks, etc.
    - Integration of global app logic via app.js.
  Note: The navigation and feature toggles are linked to LaunchDarkly flags in app.js.
-->
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <!-- include your own jwplayer library -->
    <script src=" https://cdn.jwplayer.com/libraries/tbDcRRiq.js"></script>


   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SoDo+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <script crossorigin="anonymous" src="https://unpkg.com/launchdarkly-js-client-sdk@3.1.3"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="hamburger" onclick="toggleNav(event)">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="navLinks">
            <button class="login-btn" id="loginButtonMobile" onclick="toggleLoginDropdownMobile()">
                <i class=""> Log In</i> 
            </button>
            <div class="nav-item">
                <a href="#">Menu</a>
            </div>
            <div class="nav-item">
                <a href="support.html">Support</a>
            </div>
            <div class="nav-item">
                <div class="qr-code-dot"></div>
                <a href="#" onclick="toggleQRModal()">QR Code</a>
            </div>
            <div class="nav-item">
                <a href="#" id="banner-flag">Banner</a>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="banner-switch" onclick="document.getElementById('banner-flag').click()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="nav-item">
                <a href="#" id="rewards-flag">Rewards</a>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="rewards-switch" onclick="document.getElementById('rewards-flag').click()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="nav-item">
                <div class="api-dot"></div>
                <a href="#" id="bad-api-flag">API</a>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="api-switch" onclick="document.getElementById('bad-api-flag').click()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="nav-item">
                <div class="experiment-on-dot"></div>
                <a href="#" id="experimentFlag">Experiment</a>
                 <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id ='experiment-switch' onclick="document.getElementById('experimentFlag').click()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="nav-item">
                <a href="viewer.html">Viewer</a>
            </div>
            <div class="login-dropdown" id="loginDropdownMobile">
                <h3>Sign In</h3>
                <form id="loginFormMobile">
                    <div class="form-group">
                        <label for="usernameMobile">Username:</label>
                        <input type="text" id="usernameMobile" name="username" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>

        <h1>ToggleBucks</h1>

        <div class="login-container" style = "display: none">
            <button class="login-btn" id="loginButtonDesktop" onclick="toggleLoginDropdown()" hidden>
                <i class="fas fa-user"></i> Sign In
            </button>


            <button class="cart-btn" id="cartButtonDesktop" onclick="toggleCartDropdown()" hidden>
                <i class="fas fa-shopping-cart"></i> <span id="cartCountDesktop">0</span>
            </button>
            <div class="login-dropdown" id="loginDropdown" style="display: none;">
                <h3>Sign In</h3>
                <form id="loginForm"> 
                    <div class= "form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>

        <button class="cart-btn" id="cartButtonMobile"  onclick="toggleCartDropdown()">
            <i class='fas fa-user-alt' style = "display:none"></i>

            <i class="fas fa-shopping-cart"></i> <span style="display:none" id="cartCountMobile">0</span>
        </button>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;">
        <p id="notificationMessage"></p>
    </div>

    <!-- Loyalty Dashboard -->

      
        <div class="dashboard-content" style = "display: none;">
            <div class="points-section">
                <h3>Rewards</h3>
                <div class="points">
                    1250 ‚≠ê
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
                <p>2400 points to next reward</p>
            </div>
        </div>


    <!-- Submenu -->
    <div class="submenu">
        <a href="#top">Featured</a>
        <a href="#cold-products">Cold Drinks</a>
        <a href="#warm-products">Hot Drinks</a>
        <a href="#bottom">Food</a>
    </div>

  
<!-- Video Section -->
  
    <div id="rewards-sections" style="display: none;">
         <!-- include your own jwplayer single-line embed here or add a different video server-->
        <script src="https://cdn.jwplayer.com/players/8DVx6fWQ-tbDcRRiq.js"></script>
    </div>

    <!-- Product Sections -->    
  
    <div class="container">
        <div class="section-separator"></div>

        <h2>Holiday Favorites</h2>
        <div id="holiday-products" class="product-grid"></div>

        <div class="section-separator"></div>

        <h2>Cold Drinks</h2>
        <div id="cold-products" class="product-grid"></div>
         
        <div class="section-separator"></div>

        <h2>Hot Drinks</h2>
        <div id="warm-products" class="product-grid"></div>

        <div class="section-separator"></div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="qr-modal">
        <div class="qr-modal-content">
            <span class="qr-modal-close" onclick="toggleQRModal()">&times;</span>
            <h2>Scan this QR Code</h2>
            <img src="https://i.ibb.co/LwzbBgr/frame.png" alt="QR Code">
        </div>
    </div>

    <script src="./dist/bundle.js"></script>
    <script type="module" src="app.js"></script>

<div id="contextEvents"></div>
<div id="flagEvents"></div>
</body>
</html>
