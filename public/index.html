    <script src="app.js"></script>
    <script>
        function toggleNav() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }

        function redeemLaunchBucks() {
            alert('LaunchBucks redeemed!');
            // Add your redemption logic here
        }

        // This function should not reset the user state
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            currentUser = savedUser;
            updateUser(savedUser);
            updateLoginUI();
        }

        window.onload = function() {
            getProducts();
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                updateUser(savedUser);
                updateLoginUI();
            }

            fetch('/api/reset-cart')
                .then(response => response.json())
                .then(data => {
                    cart = [];
                    updateCartCount();
                })
                .catch(error => console.error('Error:', error));

            // Add event listeners for login forms
            const loginForm = document.getElementById('loginForm');
            const loginFormMobile = document.getElementById('loginFormMobile');

            if (loginForm) {
                loginForm.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent form submission

                    const username = document.getElementById('username').value;

                    // Accept any username for login
                    if (username) {
                        console.log(username + ' has logged in successfully');
                        currentUser = username;
                        localStorage.setItem('currentUser', username); // Save username to localStorage
                        updateUser(username);
                        updateLoginUI();
                        toggleLoginDropdown(); // Close dropdown after login
                    } else {
                        alert('Please enter a username');
                    }
                });
            }

            if (loginFormMobile) {
                loginFormMobile.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent form submission

                    const username = document.getElementById('usernameMobile').value;

                    // Accept any username for login
                    if (username) {
                        console.log(username + ' has logged in successfully');
                        currentUser = username;
                        localStorage.setItem('currentUser', username); // Save username to localStorage
                        updateUser(username);
                        updateLoginUI();
                        toggleLoginDropdownMobile(); // Close dropdown after login
                    } else {
                        alert('Please enter a username');
                    }
                });
            }
        };

        document.getElementById('toggleFeatureFlag').addEventListener('click', async () => {
            const statusMessage = document.getElementById('statusMessage');
            const newFlagValue = !holidayDrinks; // Toggle the current value of holidayDrinks

            try {
                // Make the API call to your server-side endpoint
                const response = await fetch('/api/toggle-feature-flag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        projectKey: 'brian-l-demo-project',
                        featureFlagKey: 'release-holiday-drinks',
                        value: newFlagValue, // Use the toggled value
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to toggle feature flag');
                }

                const data = await response.json();
                console.log(`Success: ${data.message}`);
                holidayDrinks = newFlagValue; // Update the local state
                showHolidayAnimation();
            } catch (error) {
                console.log(`Error: ${error.message}`);
                statusMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>

<div id="contextEvents"></div>
