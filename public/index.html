<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SoDo+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <script crossorigin="anonymous" src="https://unpkg.com/launchdarkly-js-client-sdk@3.1.3"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="hamburger" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="#">Menu</a>
            <a href="#">Rewards</a>
            <a href="support.html">Support</a>
            <a href="#" onclick="toggleQRModal()">QR Code</a>
            <button class="cart-btn" id="cartButtonMobile" onclick="toggleCartDropdown()" style="display: none">
                <i class="fas fa-shopping-cart"></i> <span id="cartCountMobile">0</span>
            </button>
            <button class="login-btn" id="loginButtonMobile" style="display: block" onclick="toggleLoginDropdownMobile()">
                <i class="fas fa-user"></i> Sign In
            </button>
            <div class="login-dropdown" id="loginDropdownMobile" style="display: none;">
                <h3>Sign In</h3>
                <form id="loginFormMobile">
                    <div class="form-group">
                        <label for="usernameMobile">Username:</label>
                        <input type="text" id="usernameMobile" name="username" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>

        <h1>ToggleBucks</h1>
        <div class="login-container">
            <button class="login-btn" id="loginButtonDesktop" onclick="toggleLoginDropdown()">
                <i class="fas fa-user"></i> Sign In
            </button>
            <button class="cart-btn" id="cartButtonDesktop" onclick="toggleCartDropdown()">
                <i class="fas fa-shopping-cart"></i> <span id="cartCountDesktop">0</span>
            </button>
            <div class="login-dropdown" id="loginDropdown">
                <h3>Sign In</h3>
                <form id="loginForm"> 
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>

        </div>
    </div>


    <!-- Hero Section -->

    <div class="hero-section" style = "display: none">
        <br>
        <br>
        <div id = 'rewards-sections' ></div>

        <div class="hero-content">
        </div>
    </div>
    <br>
    <!-- Product Sections -->
    <div class="container">
        <h2 id="holiday-text" style="display: none">Holiday Favorites ‚ùÑÔ∏è üéÑ</h2>
        <div id="holiday-products" style="display: none" class="product-grid"></div>

        <h2>Cold Drinks</h2>
        <div id="cold-products" class="product-grid"></div>

        <h2>Hot Drinks</h2>
        <div id="warm-products" class="product-grid"></div>

        <h2>Food</h2>
        <div id="food-products" class="product-grid"></div>
    </div>

    <div class="rewards-banner" id="rewardsBanner">
        Congrats! You have 800 LaunchBucks! üöÄ
        <button onclick="redeemRewards()">Redeem</button>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="qr-modal">
        <div class="qr-modal-content">
            <span class="qr-modal-close" onclick="toggleQRModal()">&times;</span>
            <h2>Scan this QR Code</h2>
            <img src="https://i.ibb.co/LwzbBgr/frame.png" alt="QR Code">
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        window.onload = function() {
            getProducts();
        };
    </script>
</body>
</html>
