<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jwplayer.com/libraries/tbDcRRiq.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SoDo+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support - Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="hamburger" id="hamburgerMenu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="navLinks">
            <button class="login-btn" style="display: none;" id="loginButtonMobile" onclick="toggleLoginDropdownMobile()">
                <i class="">Log In</i>
            </button>
            <div class="nav-item">
                <a href="viewer.html">Menu</a>
            </div>
            <div class="nav-item">
                <a href="viewer-support.html">Support</a>
            </div>
            <div class="nav-item">
                <a href="#" onclick="toggleQRModal()">QR Code</a>
                 <div class="toggle-switch">
                </div>
            </div>
            <div class="nav-item"style = "display: none;">
                <a href="#" id="toggleFeatureFlag">Holiday</a>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="holiday-switch" onclick="document.getElementById('toggleFeatureFlag').click()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="nav-item"style = "display: none;">
                <a href="#" id="bad-api-flag">API</a>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="api-switch" onclick="document.getElementById('bad-api-flag').click()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="nav-item" style = "display: none;">
                <a href="#" id="experimentFlag">Experiment On</a>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" onclick="document.getElementById('experimentFlag').click()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="nav-item" style = "display: none;">
                <a href="#" id="experimentFlagOff">Experiment Off</a>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id = 'experiment-off-switch' onclick="document.getElementById('experimentFlagOff').click()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="login-dropdown" id="loginDropdownMobile" style="display: none;">
                <h3>Sign In</h3>
            </div>
        </div>
        <h1>ToggleBucks</h1>

        <div class="login-container" style = "display: none";>
            <button class="login-btn" id="loginButtonDesktop" onclick="toggleLoginDropdown()" hidden>
                <i class="fas fa-user"></i> Sign In
            </button>


            <button class="cart-btn" id="cartButtonDesktop" onclick="toggleCartDropdown()" hidden>
                <i class="fas fa-shopping-cart"></i> <span id="cartCountDesktop">0</span>
            </button>
            <div class="login-dropdown" id="loginDropdown" style="display: none;">
                <h3>Sign In</h3>
                <form id="loginForm"> 
                    <div class= "form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>

        <button class="cart-btn" id="cartButtonMobile"  onclick="toggleCartDropdown()">
            <i class='fas fa-user-alt' style = "display:none"></i>

            <i class="fas fa-shopping-cart"></i> <span style="display:none" id="cartCountMobile">0</span>
        </button>
    </div>
    <div class="support-container">
        <h2>Support Chat</h2>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <!-- New Buttons -->
        <!-- New Text Element -->
        <p id="variationText"></p>
        <div class="sliders" style="display:none">
            <div class="slider-container" >
                <label for="temperatureSlider">Temperature:</label>
                <input type="range" id="temperatureSlider" min="1" max="2" value="1" oninput="updateTemperatureValue(this.value)">
                <span id="temperatureValue">Low</span>
            </div>
            <div class="slider-container"style="display:none">
                <label for="tokensSlider">Language:</label>
                <input type="range" id="tokensSlider" min="1" max="2" value="1" oninput="updateTokensValue(this.value)">
                <span id="tokensValue">English</span>
            </div>
        </div>
        <div class="button-container"style="display:none">
            <button class="select-config-btn" id = 'selectConfig'>Set Config</button>
        </div>
    </div>

    <div id="qrModal" class="qr-modal">
        <div class="qr-modal-content">
            <span class="qr-modal-close" onclick="toggleQRModal()">&times;</span>
            <h2>Scan this QR Code</h2>
            <img src="https://i.ibb.co/LwzbBgr/frame.png" alt="QR Code">
        </div>
    </div>

    <script src="./dist/bundle.js"></script>
    <!-- Load the bundled support file via an absolute path -->
    <script type="module" src="/dist/support.bundle.js"></script>
    <div id="contextEvents"></div>
    <div id="flagEvents"></div>
</body>
</html>
